model:
  arch: blip_pretrain_vit

  model_type: fvlp
  ckpt_path:
  load_pretrained: False
  load_finetuned: False
  
  max_txt_len: 384
  max_txt_len_conc: 200
  max_txt_len_desc: 200

  queue_size: 0
  alpha: 0.5

datasets:
  coco_caption:
    build_info:
      annotations:
        train:
          storage: annotations.json
        val:
          storage: annotations.json
      images:
        storage: /home/muhammedg/fvlm/data/images/train
      val_images:
        storage: /home/muhammedg/fvlm/data/valid/images
    vis_processor:
        train:
          name: "fvlm_image_train"
          image_size: 224
        eval:
          name: "fvlm_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  # lr_sched: "linear_warmup_step_lr"
  # lr_decay_rate: 0.9
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 50
  batch_size_train: 4
  batch_size_eval: 8
  num_workers: 4
  warmup_steps: 377
  log_freq: 1

  seed: 42
  output_dir: "../multi-modal-results/pretrain_ckpts"

  amp: False
  resume_ckpt_path:

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
